{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Settings{% endblock title %}

{% block content %}

<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron">
          <h2 class="masthead-subheading mb-0">Settings</h2>
          <br>
          <br>
          <br>
          <form action="{% url 'update-profile' request.user.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form_b|crispy}}
            {{form_a|crispy}}
            <input class = "btn btn-primary btn-xl rounded-pill mt-5" type="submit" value="Update">
          </form>
      </div>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>

{% endblock content %}
